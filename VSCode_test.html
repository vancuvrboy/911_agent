<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test doPost Function</title>
</head>
<body>
    <h1>Test doPost Function</h1>
    <button onclick="testDoPost()">Test doPost</button>
    <script>
        function testDoPost() {
            const proxyUrl = "https://cors-anywhere.herokuapp.com/";
            const targetUrl = 'https://script.google.com/macros/s/AKfycbx9dridUrYxqrCkzYnzezkoCi3QXUML3EckP91Rd3OgYdseH6QnVBPzDKF98_ZGjxxIhw/exec';

            const simulatedEvent = {
                query: [  // Simplified structure, no need to double stringify here
                    { "role": "user", "content": "Help, I've fallen and I can't get up!" }
                ]
            };

            fetch(proxyUrl + targetUrl, {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(simulatedEvent)  // Only stringify once here
            }).then(response => response.json())
            .then(data => {
                console.log(data);
                alert("Server Response: " + JSON.stringify(data));  // Ensure JSON data is stringified for display
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Fetch Error: ' + error.toString());
            });
        }
    </script>
</body>
</html>
