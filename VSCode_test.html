<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test doPost Function</title>
</head>
<body>
    <h1>Test doPost Function</h1>
    <button onclick="testDoPost()">Test doPost</button>
    <script>
        function testDoPost() {
            const proxyUrl = "https://cors-anywhere.herokuapp.com/";
            const targetUrl = 'https://script.google.com/macros/s/AKfycbwvfj-XS9kVqcfoqDEIx1CsP-YkN_MYqfwsdaQA5_pHqZVkG39KY0vDyC4LP2DwbPaKrA/exec';

            const simulatedEvent = {
                type: "application/json",
                contents: JSON.stringify({
                    query: JSON.stringify([
                        { "role": "user", "content": "Help, I've fallen and I can't get up!" }
                    ])
                })
            };

            fetch(proxyUrl + targetUrl, {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(simulatedEvent)
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                alert("Server Response: " + JSON.stringify(data));
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Fetch Error: ' + error.toString());
            });
        }
    </script>
</body>
</html>
